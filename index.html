<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simplicity V5</title>

    <link rel="stylesheet" href="assets/styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Awesome Fonts Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


    <!-- NAVIGATION SECTION ----------------------------------------->
    <!-- Displayed when screen size is 577px and above -->
    <!-- Hidden below screen size 577px -->

    <div class="navigation-section">

        <a href="#" class="navigation-logo-section" onclick="displayHome()">Simplicity</a>

        <div class="navigation-sub-section">

            <a href="#" class="nav-header-link" onclick="displayHome()">Home</a>
            <a href="#" class="nav-header-link" onclick="displayIntroduction()">Introduction</a>
            <a href="#" class="nav-header-link" onclick="displayResume()">Resume</a>
            <a href="#" class="nav-header-link" onclick="displayProject()">My Projects</a>
            <a href="#" class="nav-header-link" onclick="displayContact()">Contact Me</a>

        </div>

    </div>


    <!-- HAMBURGER "HEADER" NAVIGATION MENU ---------------------------->
    <!-- Displayed at screen size 576px or below -->
    <!-- Hidden above screen size 576px -->
    <div class="mobile-section">

        <div class="mobile">

            <div class="mobile-logo-section">
                <a href="#" onclick="displayHome(), closeMobileMenu()"><h4>Simplicity</h4></a>
            </div>

             <div id="mobile-links">

                <button class="mobile-button"><a href="#" onclick="displayHome(), closeMobileMenu()">Home</a></button><br>
                <button class="mobile-button"><a href="#" onclick="displayIntroduction(), closeMobileMenu()"">Introduction</a></button><br>
                <button class="mobile-button"><a href="#" onclick="displayResume(), closeMobileMenu()"">Resume</a></button><br>
                <button class="mobile-button"><a href="#" onclick="displayProject(), closeMobileMenu()"">My Projects</a></button><br>
                <button class="mobile-button"><a href="#" onclick="displayContact(), closeMobileMenu()"">Contact Me</a></button><br>
                <!-- Button Links for Modal Pop-Ups -->
                <button class="mobile-legal-button" onclick="displayPrivacy(), closeMobileMenu()">Privacy Policy</button>
                <button class="mobile-legal-button" onclick="displayTerms(), closeMobileMenu()">Terms of Use</button>


            </div>

            <a href="javascript:void(0);" class="icon" onclick="displayHeaderMenu()"><li class="fa fa-bars"></li></a>

        </div>
        
        <div style="padding-left:16px"><p></p></div>

    </div>
    <!-- End of Mobile Header Menu-->


    <!--
    =================================================================================
    HERO SECTIONS
    =================================================================================
    -->

    <div class="hero-section">

        <div class="hero-sub-section">

            <!-- COMMON HERO SUB-SECTION TO ALL PAGES -->
            <!-- Left section containing main image -->
            <div class="hero-left-panel">
                <img src="assets/images/ai-generated-9147768_300.webp" class="image-hero">
            </div>


            <!-- HOME PAGE HERO Right section containing Main header and text -->
            <div id="home-hero" class="home-hero-panel hero-right-panel">
                <div home-hero-include-html="include/home_hero.html"></div>
            </div>

            <!-- INTRODUCTION HERO Right section containing main text -->
            <div id="intro-hero" class="introduction-hero-panel hero-right-panel">
                <div introduction-hero-include-html="include/introduction_hero.html"></div>
            </div>

            <!-- RESUME HERO Right section containing main text -->
            <div id="resume-hero" class="resume-hero-panel hero-right-panel">
                <div resume-hero-include-html="include/resume_hero.html"></div>
            </div>

            <!-- PROJECT HERO Right section containing main text -->
            <div id="project-hero" class="project-hero-panel hero-right-panel">
                <div project-hero-include-html="include/project_hero.html"></div>
            </div>

            <!-- CONTACT HERO Right section containing main text -->
            <div id="contact-hero" class="contact-hero-panel hero-right-panel">
                <div contact-hero-include-html="include/contact_hero.html"></div>
            </div>

            <!-- Shape Styling for all page sections -->
            <div class="abstract-shape"></div>

        </div>


        <!--
        Text panel displayed in the hero section.
        Panel displayed at screen size 1200px or below and Hidden above screen size 1200px.
        The text panel displayed is according to button clicked.
        -->
        <div class="hero-sub-section hero-text-panel-2 g-5">

            <div id="home-text-panel" class="sub-section-col home-text-panel">
                <div home-text-panel-include-html="include/home_text_panel.html"></div>
            </div>

            <div id="intro-text-panel" class="sub-section-col intro-text-panel">
                <div introduction-text-panel-include-html="include/introduction_text_panel.html"></div>
            </div>

            <div id="resume-text-panel" class="sub-section-col resume-text-panel">
                <div resume-text-panel-include-html="include/resume_text_panel.html"></div>
            </div>

            <div id="project-text-panel" class="sub-section-col project-text-panel">
                <div project-text-panel-include-html="include/project_text_panel.html"></div>
            </div>

            <div id="contact-text-panel" class="sub-section-col contact-text-panel">
                <div contact-text-panel-include-html="include/contact_text_panel.html"></div>
            </div>


            <div class="sub-section-row p-0 g-5">
                <h5 class="purple">SCROLL TO VIEW MORE</h5>
                <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
            </div>

        </div>


    </div>
    <!-- End of Hero section -->


    <!--
    =================================================================================
    PAGE SECTIONS
    =================================================================================
    -->

    <!-- HOME PAGE SECTION -->
    <div id="home-page-section" class="home-page-section">
        <div home-page-include-html="include/home_page.html"></div>
    </div>

    <!-- INTRODUCTION PAGE SECTION -->
    <div id="intro-page-section" class="intro-page-section">
        <div introduction-page-include-html="include/introduction_page.html"></div>
    </div>

    <!-- RESUME PAGE SECTION -->
    <div id="resume-page-section" class="resume-page-section">
        <div resume-page-include-html="include/resume_page.html"></div>
    </div>

    <!-- PROJECT PAGE SECTION -->
    <div id="project-page-section" class="project-page-section">
        <div project-page-include-html="include/project_page.html"></div>
    </div>

    <!-- CONTACT PAGE SECTION -->
    <div id="contact-page-section" class="contact-page-section">
        <div contact-page-include-html="include/contact_page.html"></div>
    </div>

    <!-- PRIVACY POLICY SECTION (Modal) -->
    <div id="privacy" class="legal">
        <div privacy-policy-include-html="include/privacy_policy.html"></div>
    </div>

    <!-- TERMS OF ISE SECTION (Modal) -->
    <div id="terms" class="legal">
        <div terms-include-html="include/terms.html"></div>
    </div>
    
    <!-- FOOTER SECTION --------------------------------------------->
    <div class="footer-include-section">
        <div footer-include-html="include/footer.html"></div>
    <div>



    <!-- Javascript link -->
    <script src="main.js" charset="utf-8"></script>

    <!-- HTML INCLUDE SCRIPT FUNCTIONS -->
    <script>includeHomeHeroHTML();</script>
    <script>includeHomeTextPanelHTML();</script>
    <script>includeHomePageHTML();</script>
    <script>includeIntroductionHeroHTML();</script>
    <script>includeIntroductionTextPanelHTML();</script>
    <script>includeIntroductionPageHTML();</script>
    <script>includeResumeHeroHTML();</script>
    <script>includeResumeTextPanelHTML();</script>
    <script>includeResumePageHTML();</script>
    <script>includeProjectHeroHTML();</script>
    <script>includeProjectTextPanelHTML();</script>
    <script>includeProjectPageHTML();</script>
    <script>includeContactHeroHTML();</script>
    <script>includeContactTextPanelHTML();</script>
    <script>includeContactPageHTML();</script>
    <script>includePrivacyPolicyHTML();</script>
    <script>includeTermsHTML();</script>
    <script>includeFooterHTML();</script>



</body>

</html>
